<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Tic Tac Tou | dev:Patrick Dom</title>
</head>
<body>
    <div id="coteiner">
    
        <h1>Tic Tac Toe</h1>
                <!-- 
                    box line top
                -->
                <div class="block">
                <div id="box1" class="box top left">
                    <span data-player="none" onclick="play(this)">&nbsp;</span>
                </div>
                <div id="box2" class="box top top">
                    <span data-player="none" onclick="play(this)">&nbsp;</span>
                </div>
                <div id="box3" class="box top right">
                    <span data-player="none" onclick="play(this)">&nbsp;</span>
                </div>
                </div>
                <!--
                    box line middle 
                -->
                <div class="block">
                <div id="box4" class="box left">
                    <span data-player="none" onclick="play(this)">&nbsp;</span>
                </div>
                <div id="box5" class="box top">
                    <span data-player="none" onclick="play(this)">&nbsp;</span>
                </div>
                <div id="box6" class="box right">
                    <span data-player="none" onclick="play(this)">&nbsp;</span>
                </div>
                </div>
                <!-- 
                    box line bottom 
                -->
                <div class="block">
                <div id="box7" class="box bottom left">
                    <span data-player="none" onclick="play(this)">&nbsp;</span>
                </div>
                <div id="box8" class="box bottom top">
                    <span data-player="none" onclick="play(this)">&nbsp;</span>
                </div>
                <div id="box9" class="box bottom right">
                    <span data-player="none" onclick="play(this)">&nbsp;</span>
                </div>
                </div>
    </div>            
    </div>
    
</body>
</html>
